<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style/myhome.css')}}">
    <title>Crop Prediction App</title>

    
</head>
<body>
    <div class="oo">
    <h1>Crop Prediction App</h1>
</div>
    <form action="/predict" method="post">
        <label for="N">Nitrogen (N):</label>
        <input type="text" name="N" required>

        <label for="P">Phosphorus (P):</label>
        <input type="text" name="P" required>

        <label for="K">Potassium (K):</label>
        <input type="text" name="K" required>

        <label for="temperature">Temperature:</label>
        <input type="text" name="temperature" required>

        <label for="humidity">Humidity:</label>
        <input type="text" name="humidity" required>

        <label for="ph">pH:</label>
        <input type="text" name="ph" required>

        <label for="rainfall">Rainfall:</label>
        <input type="text" name="rainfall" required>

        <input type="submit" value="Predict">
    </form>

    <div>
    {% if recommended_crop %}
        <p>Recommended Crop: {{ recommended_crop }}</p>
    {% endif %}
</div>
</body>
</html>
